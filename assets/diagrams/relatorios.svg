<svg xmlns='http://www.w3.org/2000/svg' width='640' height='260' viewBox='0 0 640 260'>
  <defs>
    <style>
      .paper{fill:#ffffff;stroke:#343a40;stroke-width:2;rx:12;ry:12}
      .bar1{fill:#0d6efd}
      .bar2{fill:#20c997}
      .bar3{fill:#ffc107}
      .title{font:600 16px sans-serif;fill:#343a40}
      .label{font:500 12px sans-serif;fill:#495057}
      .badge{fill:#dc3545;rx:10;ry:10}
    </style>
  </defs>
  <rect width='100%' height='100%' fill='#f8f9fa'/>

  <g transform='translate(60,30)'>
    <rect class='paper' x='0' y='0' width='280' height='200'/>
    <text class='title' x='140' y='32' text-anchor='middle'>Relatório Parcial</text>
    <rect class='bar1' x='40' y='150' width='40' height='30'/>
    <rect class='bar2' x='100' y='120' width='40' height='60'/>
    <rect class='bar3' x='160' y='90' width='40' height='90'/>
    <text class='label' x='140' y='188' text-anchor='middle'>Até último período fechado</text>
  </g>

  <g transform='translate(340,30)'>
    <rect class='paper' x='0' y='0' width='240' height='200'/>
    <text class='title' x='120' y='32' text-anchor='middle'>Relatório Final</text>
    <rect class='bar1' x='40' y='150' width='40' height='30'/>
    <rect class='bar2' x='90' y='100' width='40' height='80'/>
    <rect class='bar3' x='140' y='60' width='40' height='120'/>
    <rect class='badge' x='80' y='12' width='160' height='20' fill='#198754' rx='10' ry='10' opacity='0.8'/>
    <text class='label' x='160' y='26' text-anchor='middle' fill='#fff'>PDF consolidado</text>
  </g>
</svg>
